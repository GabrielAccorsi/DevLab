<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum Clone</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/profile-dropdown-menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/forum-substituto.css" />
  </head>
  <body>
    <nav class="navbar" id="navbar"></nav>
    <div class="sidebar"></div>
    <div class="main">
      <div class="topbar">
        <h1>HOME</h1>
        <div class="auth-buttons"></div>
      </div>
      <input
        type="text"
        placeholder="Procure por tópicos"
        style="
          width: 27%;
          padding: 8px;
          margin-bottom: 20px;
          border-radius: 10px;
        "
      />
      <div class="filters">
        <button class="tab-button active">
          <i class="fa fa-arrow-up"></i> Top
        </button>
        <button class="tab-button">
          <i class="fa-regular fa-clock"></i> Novo
        </button>
        <button class="tab-button">
          <i class="fa-solid fa-fire"></i> Popular
        </button>
        <button class="tab-button">
          <i class="fa-solid fa-circle-check"></i> Fechado
        </button>
      </div>
      <div id="post-container"></div>
    </div>
    <div class="right-panel">
      <div>
        <h3>Posts importantes</h3>
        <ul>
          <li><a href="#">Por favor, leia as regras...</a></li>
          <li><a href="#">Visão e Estratégia...</a></li>
        </ul>
      </div>
      <div style="margin-top: 20px">
        <h3>Links em destaque</h3>
        <ul>
          <li><a href="#">Código no GitHub</a></li>
          <li><a href="#">Boas práticas em Golang</a></li>
          <li><a href="#">Painel</a></li>
        </ul>
      </div>
    </div>
    <script>
      // Placeholder para evitar erro speakText
      function speakText(text) {
        console.log("speakText chamado com:", text);
      }
    </script>
    <script src="js/menu-drop.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/forum-substituto.js" defer></script>
  </body>
</html>
