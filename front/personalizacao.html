<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personalize seu perfil no DevLab" />
    <link rel="shortcut icon" href="/imagens/fav.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/profile-dropdown-menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/persona.css" />
    <title>Personalização de Perfil</title>
  </head>
  <body>
    <nav class="navbar" id="navbar"></nav>

    <form id="personalizacaoForm">
      <div class="left-column">
        <div class="section-title">Foto de Perfil</div>
        <img
          id="avatarPreview"
          src="/Uploads/avatar-padrao.png"
          alt="Avatar"
          width="120"
          height="120"
        />
        <div
          id="avatarPicker"
          style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;"
        ></div>
      </div>

      <div class="right-column">
        <div class="section-title">Sua Bio</div>
        <textarea id="bio" placeholder="Conte um pouco sobre você..."></textarea>
        <div class="separator"></div>

        <div class="section-title">Alterar Foto</div>
        <input type="file" id="foto" accept="image/jpeg,image/png" /><br />
        <div class="button-container">
          <button type="submit" class="save">Salvar</button>
          <button type="button" class="cancel" onclick="cancelForm()">Cancelar</button>
        </div>
      </div>
    </form>

    <!-- Scripts -->
    <script src="/js/menu-drop.js"></script>
    <script src="/js/personalizacao.js"></script>
    <script>
      function cancelForm() {
        const form = document.getElementById("personalizacaoForm");
        if (form) {
          form.reset();
          console.log("Formulário de personalização limpo.");
        } else {
          console.warn("Elemento #personalizacaoForm não encontrado no DOM.");
        }
        window.location.href = "/pagina_aluno.html";
      }
    </script>
  </body>
</html>
