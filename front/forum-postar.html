<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar novo tópico</title>

    <!-- Tagify CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
    />

    <!-- Quill Editor -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/profile-dropdown-menu.css" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f4f4;
        color: #222;
      }

      .layout {
        display: flex;
        margin-top: 60px;
        min-height: calc(100vh - 60px);
      }

      .sidebar {
        width: 220px;
        background-color: #ffffff;
        padding: 1.5rem 1rem;
        position: sticky;
        top: 60px;
        height: calc(100vh - 60px);
      }

      .sidebar h2 {
        margin-top: 50px;
        margin-bottom: 1rem;
        font-size: 1.2rem;
      }

      .sidebar ul {
        list-style: none;
      }

      .sidebar ul li {
        margin: 1rem 0;
      }

      .sidebar ul li a {
        color: #000;
        text-decoration: none;
        transition: 0.2s;
      }

      .sidebar ul li a:hover {
        color: white;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        max-width: 900px;
        margin: auto;
      }

      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        border: #cfcfcf solid 1px;
        box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
      }

      .right-panel {
        width: 250px;
        padding: 20px;
        background: #fff;
        border-left: 1px solid #e0e0e0;
        padding-top: 130px;
      }

      .right-panel h2 {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .right-panel ul {
        list-style: none;
      }

      .right-panel p {
        color: #007bff;
        text-decoration: none;
        display: block;
        padding: 4px 0;
        font-size: 14px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }

      .type-select {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .type-select label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        padding: 0.6rem 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fafafa;
        transition: all 0.2s ease;
      }

      .type-select input[type="radio"] {
        accent-color: #222;
      }

      .type-select label:hover {
        background: #f0f0f0;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      select,
      .tags-input {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .quill-editor {
        height: 200px;
        margin-top: 0.5rem;
      }

      .tags-input {
        margin-top: 0.5rem;
      }

      button {
        background-color: #111;
        color: #fff;
        border: none;
        padding: 0.9rem 2rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #333;
      }

      #loadingOverlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-size: 1.5rem;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #fff;
        border-top: 6px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 1000px) {
        .layout {
          flex-direction: column;
        }

        .sidebar,
        .right-panel {
          width: 100%;
          height: auto;
          position: relative;
        }

        .main-content {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar" id="navbar"></nav>

    <div class="layout">
      <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="forum-substituto.html">Início</a></li>
          <li><a href="#">Tópicos</a></li>
          <li><a href="#">Minhas Postagens</a></li>
          <li><a href="#">Perfil</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="container">
          <h1>Criar novo tópico</h1>

          <div class="form-group">
            <label for="titulo">Título</label>
            <input
              type="text"
              id="titulo"
              placeholder="Digite o título aqui..."
            />
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <div id="editor" class="quill-editor"></div>
          </div>

          <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria" required>
              <option value="" disabled selected>Escolha uma categoria</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tags">Tags <small>(opcional)</small></label>
            <input
              type="text"
              id="tags"
              class="tags-input"
              placeholder="Ex: javascript, html"
            />
          </div>

          <button id="criarTopico" type="button">Criar Tópico</button>
        </div>
      </main>

      <aside class="right-panel">
        <h2>Dicas</h2>
        <p>
          Antes de publicar, verifique se seu título está claro e sua descrição
          é detalhada.
        </p>
        <hr />
        <p>
          Use tags relevantes para que outras pessoas encontrem seu tópico com
          facilidade.
        </p>
      </aside>
    </div>

    <div id="loadingOverlay" style="display: none">
      <div class="spinner"></div>
      Postando...
    </div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="js/menu-drop.js" defer></script>
    <script src="js/menu.js"></script>
    <!-- Tagify JS -->
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Verifica se o usuário está autenticado
        const auth = JSON.parse(localStorage.getItem("auth"));
        if (!auth || !auth.token) {
          window.location.href = "login.html";
          return;
        }

        // Verifica se o token é válido e extrai o userId
        let userId;
        try {
          const decoded = jwt_decode(auth.token);
          userId = decoded.id;
        } catch (err) {
          console.error("Token inválido:", err);
          localStorage.removeItem("auth");
          window.location.href = "login.html";
          return;
        }

        let tagify;

        // Carrega as tags e categorias do servidor
        // lembra de fazer o backend retornar as tags e categorias
        async function carregarTags() {
          try {
            const res = await fetch("http://127.0.0.1:3001/tags");
            const tags = await res.json();

            const input = document.getElementById("tags");
            tagify = new Tagify(input, {
              whitelist: tags.map((tag) => ({
                value: tag.nome,
                id: tag.id,
              })),
              enforceWhitelist: false,
              dropdown: {
                enabled: 1,
                classname: "tags-look",
                maxItems: 10,
                position: "text",
                closeOnSelect: false,
              },
            });
          } catch (err) {
            console.error("Erro ao carregar tags:", err);
          }
        }

        async function carregarCategorias() {
          const categoriaSelect = document.getElementById("categoria");
          try {
            const res = await fetch("http://127.0.0.1:3001/categorias");
            const categorias = await res.json();

            categoriaSelect.innerHTML =
              '<option value="" disabled selected>Escolha uma categoria</option>';

            categorias.forEach((cat) => {
              const option = document.createElement("option");
              option.value = cat.id;
              option.textContent = cat.nome;
              categoriaSelect.appendChild(option);
            });
          } catch (err) {
            console.error("Erro ao carregar categorias:", err);
          }
        }

        carregarTags();
        carregarCategorias();

        const quill = new Quill("#editor", {
          theme: "snow",
          placeholder: "Digite sua descrição aqui...",
        });

        const btn = document.getElementById("criarTopico");
        const overlay = document.getElementById("loadingOverlay");

        btn.addEventListener("click", async (event) => {
          event.preventDefault();

          try {
            const titulo = document.getElementById("titulo").value.trim();
            const descricao = quill.root.innerHTML.trim();
            const categoria = document.getElementById("categoria").value;
            const tags = tagify.value.map((t) => parseInt(t.id));

            if (!titulo || !descricao || !categoria) {
              alert("Preencha todos os campos obrigatórios.");
              return;
            }

            overlay.style.display = "flex";

            await new Promise((res) => setTimeout(res, 1000));

            // tudo que ta mandando pro servidor
            // se der erro me avisa
            const response = await fetch("http://127.0.0.1:3001/topicos", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${auth.token}`,
              },
              body: JSON.stringify({
                titulo,
                descricao,
                categoria_id: parseInt(categoria),
                tags,
                user_id: userId,
              }),
            });

            if (!response.ok) throw new Error("Erro ao criar tópico");

            const resultado = await response.json();

            overlay.innerHTML = `
          <div style="font-size: 3rem; color: #00ff88;"><i class="fa-solid fa-check"></i></div>
          <div style="margin-top: 1rem;">Postado!</div>
        `;

            setTimeout(() => {
              window.location.href = `post.html?id=${resultado.id}`;
            }, 1500);
          } catch (error) {
            console.error("Erro ao criar tópico:", error);
            overlay.innerHTML = `<div>Erro ao criar tópico</div>`;
            setTimeout(() => (overlay.style.display = "none"), 2000);
          }
        });
      });
    </script>
  </body>
</html>
