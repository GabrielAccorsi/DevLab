<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/persona.css">
    <title>Personalização de Perfil</title>
  </head>
  <body>
    <form id="personalizacaoForm">
      <div class="left-column">
        <div class="section-title">Foto de Perfil</div>
        <canvas id="canvas" width="120" height="120"></canvas>
        <div id="colorPicker" style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;"></div>
      </div>

      <div class="right-column">
        <div class="section-title">Sua Bio</div>
        <textarea id="bio" placeholder="Conte um pouco sobre você..."></textarea>
        <div class="separator"></div>
      
        <div class="section-title">Alterar Foto</div>
        <input type="file" id="foto" accept="image/*" /><br>
        <div class="button-container">
          <button type="submit" class="save">Salvar</button>
          <button type="button" class="cancel" onclick="cancelForm()">Cancelar</button>
        </div>
      </div>
    </form>
  </body>
  <script src="js/personalizacao.js"></script>
  <script>
    function cancelForm() {
      // Limpiar os campos do formulário
      document.getElementById('personalizacaoForm').reset();
      // Opcional: Redirecionar para outra página
      window.location.href = '/pagina_aluno.html'; // Descomente se quiser redirecionar
    }
  </script>
</html>
