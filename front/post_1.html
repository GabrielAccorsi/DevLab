<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar Tópico</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/profile-dropdown-menu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/post.css" />
  </head>
  <body>
    <nav class="navbar" id="navbar"></nav>
    <main>
      <aside class="sidebar">
        <nav>
          <input type="text" placeholder="Procurar tópicos" />
          <ul>
            <li><a href="forum-substituto.html">Início</a></li>
            <li><a href="#">Tópicos</a></li>
            <li><a href="gerenciar-topicos.html">Minhas Postagens</a></li>
            <li><a href="#">Perfil</a></li>
          </ul>
        </nav>
      </aside>
      <section class="question-area">
        <article class="topic-card" id="topic-card"></article>
        <div class="rating-area">
          <h3>Avaliar Tópico</h3>
          <div class="stars">
            <i class="fa-star fa-regular" data-rating="1"></i>
            <i class="fa-star fa-regular" data-rating="2"></i>
            <i class="fa-star fa-regular" data-rating="3"></i>
            <i class="fa-star fa-regular" data-rating="4"></i>
            <i class="fa-star fa-regular" data-rating="5"></i>
          </div>
          <p>Média: <span id="rating-average">0</span> (<span id="rating-count">0</span> avaliações)</p>
        </div>
        <section class="comment-area">
          <h3>Comentar</h3>
          <form id="comment-form">
            <textarea placeholder="Digite seu comentário aqui" required></textarea>
            <div class="actions">
              <button type="button" class="cancel" onclick="this.form.reset()">Cancelar</button>
              <button type="submit" class="submit">Enviar Comentário</button>
            </div>
          </form>
        </section>
        <section class="answers" id="answers"></section>
      </section>
      <aside class="profile-card">
        <div id="profile-info"></div>
        <div class="social">
          <span><i class="fa-brands fa-github"></i></span>
          <span><i class="fa-brands fa-linkedin"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
        </div>
      </aside>
      <div id="topic-modal" class="modal">
        <div class="modal-content">
          <h2 id="modal-title"></h2>
          <div id="modal-body"></div>
          <div class="actions">
            <button class="action-btn cancel" onclick="closeModal()">Fechar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/menu-drop.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/post.js" defer></script>
  </body>
</html>
